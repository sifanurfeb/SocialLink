<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="wrapper-main">
    <div class="wrapper">
      <div class="wrapper-img">
        <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica">
      </div>
      <div class="wrapper-bio">
        <h2>Jessica Randall</h2>
        <h5>London, United Kingdom</h5>
        <h6>"Front-end developer and avid reader."</h6>
      </div>

      <div class="wrapper-btn">
        <div class="btn-1">GitHub</div>
        <div class="btn-2">Frontend Mentor</div>
        <div class="btn-3">LinkedIn</div>
        <div class="btn-4">Twitter</div>
        <div class="btn-5">Instagram</div>
      </div>  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        <br>
        Coded by <a href="#">Sifa Nur Febriani</a>.
      </div>
      
    </div>
  </div>
</body>
</html>
